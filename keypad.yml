# Keypad YAML File
- name: 0
   # Save Shortcut
   off: 000000
   on: B4F8C8
   effect: none
   command: COMMAND S
   button_type: press
- name: 1
   # Switch Apps
   off: FFFF00
   on: 00FF00
   effect: pulse
   command: COMMAND TAB
   button_type: toggle
